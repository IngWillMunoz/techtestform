<h2 class="ng-center ng-title">Person Form</h2>
<div class="ng-personForm">
  <form #personsForm="ngForm">
    <div class="form-group">
      <label for="id">Identity Number</label>
      <input
        type="number"
        class="form-control"
        id="id"
        required
        [(ngModel)]="model.id"
        name="id"
        #name="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="alterEgo">LastName</label>
      <input
        type="text"
        class="form-control"
        required
        id="lastName"
        [(ngModel)]="model.lastName"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <label for="power">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        required
        [(ngModel)]="model.age"
        name="age"
      />
    </div>

    <div class="ng-personForm ng-center">
      <button
        type="button"
        class="btn btn-default btn-space"
        (click)="newPerson(); personsForm.reset()"
      >
        New Person
      </button>
      <button
        (click)="onSubmit(); newPerson(); personsForm.reset()"
        class="btn btn-success btn-space"
        [disabled]="!personsForm.form.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>

<br />
<br />
<br />
<h2 class="ng-center" *ngIf="submitted">List of People</h2>
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  *ngIf="submitted"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id Number.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>LastName</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
